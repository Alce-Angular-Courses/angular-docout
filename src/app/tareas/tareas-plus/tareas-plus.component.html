<h2>tareas-plus!</h2>
<doc-new-tarea (addTarea)="addTarea($event)"></doc-new-tarea>

<div class="mt-3">
<h3>Lista de tareas</h3>
<table class="table table-striped">
    <tbody>
        <doc-tarea *ngFor="let item of tareas; let i = index"
        [tarea]="item" [i]="i"
        (changeTarea)="changeTarea($event)" 
        (deleteTarea)="deleteTarea($event)"></doc-tarea>
    </tbody>
</table>
</div>
